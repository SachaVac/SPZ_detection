<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Field SPZ Scanner</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        #video { width: 100%; max-height: 70vh; background: black; }
        #controls { padding: 20px; }
        #snapBtn { 
            padding: 15px 40px; font-size: 18px; border-radius: 30px; 
            border: none; background: #28a745; color: white; cursor: pointer;
        }
        #result-display {
            margin: 20px; padding: 20px; background: #333; border-radius: 10px;
            font-size: 24px; font-weight: bold; border: 2px solid #555;
        }
        .status { color: #aaa; font-size: 14px; margin-bottom: 10px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>
    
    <div id="controls">
        <div id="status" class="status">Kamera připravena</div>
        <button id="snapBtn">Hledat SPZ v celém obraze</button>
    </div>

    <div id="result-display">---</div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapBtn = document.getElementById('snapBtn');
        const resultDisplay = document.getElementById('result-display');
        const status = document.getElementById('status');
        
        let worker = null;

        async function init() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            
            status.innerText = "Načítám inteligentní model (cca 10s)...";
            worker = await Tesseract.createWorker('eng');
            
            // Nastavení pro "Deep Analysis"
            await worker.setParameters({
                tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
                tessedit_pageseg_mode: '11', // Režim "Sparse text" - hledá text kdekoli v obraze
            });
            status.innerText = "Systém připraven k hloubkové analýze";
        }

        snapBtn.addEventListener('click', async () => {
            status.innerText = "Probíhá hloubková analýza celého obrazu...";
            snapBtn.disabled = true;
            resultDisplay.innerText = "Pracuji...";

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // 1. Zachycení snímku v plném rozlišení
            ctx.drawImage(video, 0, 0);

            // 2. Předzpracování pro vytažení textu z pozadí (Adaptive Thresholding simulace)
            let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let d = imgData.data;
            for (let i = 0; i < d.length; i += 4) {
                let gray = 0.3 * d[i] + 0.59 * d[i+1] + 0.11 * d[i+2];
                // Zvýšíme kontrast – SPZ bývají velmi světlé s velmi tmavým písmem
                let v = (gray > 120) ? 255 : 0; 
                d[i] = d[i+1] = d[i+2] = v;
            }
            ctx.putImageData(imgData, 0, 0);

            // 3. Spuštění OCR
            const { data } = await worker.recognize(canvas.toDataURL('image/jpeg'));
            
            // 4. Inteligentní filtrace výsledků
            // Hledáme řetězce, které odpovídají formátu SPZ (5-8 znaků, mix písmen a čísel)
            const words = data.text.split(/[\s\n]+/);
            const candidates = words.filter(w => {
                const clean = w.replace(/[^A-Z0-9]/g, '');
                return clean.length >= 5 && clean.length <= 8;
            });

            if (candidates.length > 0) {
                // Vybereme nejdelší/nejpravděpodobnější kandidáty
                resultDisplay.innerText = candidates.join(' | ');
                status.innerText = "Analýza dokončena.";
            } else {
                resultDisplay.innerText = "SPZ nenalezena";
                status.innerText = "Zkuste změnit úhel nebo vzdálenost.";
            }

            snapBtn.disabled = false;
        });

        init();
    </script>
</body>
</html>
